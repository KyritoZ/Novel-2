name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check dependency matrix
        run: npm run check:matrix

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Audit dependencies
        run: npm audit --omit=dev --audit-level=critical

